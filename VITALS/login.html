<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sachidanand | Member Access</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
          
            --bg-cream: #fdfbf7;
            --primary-teal: #0f4c5c;
            --primary-dark: #09303a;
            --accent-gold: #c5a059;
            
            
            --glass-surface: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text-main: #0f4c5c;
            --text-light: #ffffff;
            
            
            --font-display: 'Cormorant Garamond', serif;
            --font-body: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-body);
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-cream);
            overflow: hidden;
            perspective: 1000px;
            color: var(--text-main);
        }

        
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        
        .ambient-light {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.5;
            animation: floatOrb 20s infinite alternate ease-in-out;
        }

        .orb:nth-child(1) {
            top: -10%; left: -10%; width: 50vw; height: 50vw;
            background: radial-gradient(circle, var(--primary-teal), transparent);
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            bottom: -10%; right: -10%; width: 45vw; height: 45vw;
            background: radial-gradient(circle, var(--accent-gold), transparent);
            animation-delay: -5s;
        }

        .orb:nth-child(3) {
            top: 40%; left: 40%; width: 25vw; height: 25vw;
            background: radial-gradient(circle, #a5dbe0, transparent);
            animation-duration: 15s;
        }

        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(40px, 40px) scale(1.05); }
        }

        /* --- Main Glass Card --- */
        .wrapper {
            position: relative;
            width: 850px;
            height: 550px;
            border-radius: 20px;
            background: var(--glass-surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(15, 76, 92, 0.15);
            overflow: hidden;
            display: flex;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            z-index: 10;
        }

        
        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 50px;
            width: 50%;
            z-index: 5;
        }

        .sign-up-container {
            left: 0;
            opacity: 0;
            z-index: 1;
            transform: translateX(-20%);
        }

        .sign-in-container {
            left: 0;
            z-index: 2;
            opacity: 1;
        }

        .wrapper.active .sign-in-container {
            transform: translateX(100%);
            opacity: 0;
            z-index: 1;
        }

        .wrapper.active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {
            0%, 49.99% { opacity: 0; z-index: 1; }
            50%, 100% { opacity: 1; z-index: 5; }
        }

      
        h1 {
            font-family: var(--font-display);
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 2.5rem;
            color: var(--primary-teal);
        }
        
        .overlay-panel h1 { color: var(--text-light); }

        .form-text {
            font-size: 12px;
            color: var(--primary-teal);
            opacity: 0.7;
            margin-bottom: 20px;
            text-align: center;
        }

        
        .social-container {
            margin: 15px 0;
            display: flex;
            gap: 10px;
        }

        .social-container a {
            border: 1px solid rgba(15, 76, 92, 0.2);
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            width: 40px;
            color: var(--primary-teal);
            text-decoration: none;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.5);
            font-size: 18px;
        }

        .social.fb:hover { background: #1877F2; color: white; border-color: #1877F2; transform: translateY(-3px); }
        .social.gl:hover { background: #DB4437; color: white; border-color: #DB4437; transform: translateY(-3px); }
        .social.li:hover { background: #0077b5; color: white; border-color: #0077b5; transform: translateY(-3px); }

        
        .input-group {
            position: relative;
            width: 100%;
            margin: 10px 0;
        }

        input {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(15, 76, 92, 0.2);
            padding: 12px 15px;
            width: 100%;
            border-radius: 8px;
            color: var(--primary-teal);
            outline: none;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent-gold);
            background: #ffffff;
            box-shadow: 0 5px 15px rgba(197, 160, 89, 0.15);
        }

        input::placeholder { color: transparent; }

        label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: rgba(15, 76, 92, 0.6);
            pointer-events: none;
            transition: 0.3s ease;
        }

        input:focus ~ label,
        input:not(:placeholder-shown) ~ label {
            top: 0;
            font-size: 11px;
            color: var(--accent-gold);
            background: #fff;
            padding: 0 5px;
            border-radius: 4px;
            font-weight: 600;
        }

        .ghost-text {
            margin-top: 10px;
            color: var(--primary-teal);
            font-size: 13px;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .ghost-text:hover { color: var(--accent-gold); text-decoration: underline; }

        
        button {
            border-radius: 50px;
            border: 1px solid var(--primary-teal);
            background: transparent;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in, box-shadow 0.3s ease;
            cursor: pointer;
            margin-top: 20px;
        }

        button.primary {
            background: var(--primary-teal);
            color: white;
            border: none;
            box-shadow: 0 5px 15px rgba(15, 76, 92, 0.2);
        }

        button:active { transform: scale(0.95); }
        button:hover { box-shadow: 0 5px 20px rgba(15, 76, 92, 0.4); background: var(--primary-dark); }

        
        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
            pointer-events: none;
        }

        .wrapper.active .overlay-container { transform: translateX(-100%); }

        .overlay {
            background: linear-gradient(135deg, var(--primary-teal), var(--primary-dark));
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
            pointer-events: auto;
        }

        .wrapper.active .overlay { transform: translateX(50%); }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left { transform: translateX(-20%); }
        .wrapper.active .overlay-left { transform: translateX(0); }
        
        .overlay-right { right: 0; transform: translateX(0); }
        .wrapper.active .overlay-right { transform: translateX(20%); }

        .overlay p {
            font-size: 14px;
            font-weight: 300;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
            color: rgba(255,255,255,0.9);
        }

        button.ghost {
            background-color: transparent;
            border-color: #FFFFFF;
            color: #fff;
        }
        button.ghost:hover { background: white; color: var(--primary-teal); }

        
        @media (max-width: 768px) {
            .wrapper { width: 90%; height: 650px; flex-direction: column; }
            .form-container { width: 100%; height: 65%; top: 35%; }
            .overlay-container { width: 100%; height: 35%; top: 0; left: 0; transform: none !important; }
            .overlay { width: 100%; height: 200%; left: 0; top: -100%; }
            .overlay-panel { width: 100%; height: 50%; }
            .overlay-left { top: 0; transform: translateY(-20%); }
            .overlay-right { bottom: 0; top: auto; transform: translateY(0); }
            .wrapper.active .overlay { transform: translateY(50%); }
            .wrapper.active .sign-in-container { transform: translateY(100%); }
            .wrapper.active .sign-up-container { transform: translateY(100%); }
        }
    </style>
</head>
<body>

    <div class="ambient-light">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="wrapper" id="tiltCard">
        
        <div class="form-container sign-up-container">
            <form action="/signup" method="POST">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social fb"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social gl"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social li"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span class="form-text">or use your email for registration</span>
                
                <div class="input-group">
                    <input type="text" name="name" placeholder=" " />
                    <label>Name</label>
                </div>
                <div class="input-group">
                    <input type="text" name="username" placeholder=" " required />
                    <label>Email / Username</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder=" " required />
                    <label>Password</label>
                </div>
                
                <button class="primary">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="/login" method="POST">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social fb"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social gl"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social li"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span class="form-text">or use your account</span>
                
                <div class="input-group">
                    <input type="text" name="username" placeholder=" " id="email" required />
                    <label for="email">Email / Username</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder=" " id="password" required />
                    <label for="password">Password</label>
                </div>
                
                <a href="#" class="ghost-text">Forgot your password?</a>
                <button class="primary">Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with Sachidanand Health, please login with your personal info.</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your holistic wellness journey with us.</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('tiltCard');

        signUpButton.addEventListener('click', () => container.classList.add("active"));
        signInButton.addEventListener('click', () => container.classList.remove("active"));

        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth < 768) return;
            const x = (window.innerWidth / 2 - e.pageX) / 25;
            const y = (window.innerHeight / 2 - e.pageY) / 25;
            const rotateX = Math.min(Math.max(y, -10), 10);
            const rotateY = Math.min(Math.max(x, -10), 10);
            container.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            container.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
    </script>
</body>
</html>
